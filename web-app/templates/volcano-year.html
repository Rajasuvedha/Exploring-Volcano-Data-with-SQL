<html lang="en">

<head>
    <style>
        /* CSS for navigation bar */
        ul {
            list-style-type: none;
            margin: 10;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 8px 10px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }
    </style>

    <title>Active Volcanoes</title>
</head>

<body>

    <!-- Navigation bar -->
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/volcano-cty">Volcano by country</a></li>
        <li><a href="/volcano-type">Volcano by type</a></li>
        <li><a href="/volcano-year">Recently active volcano</a></li>
    </ul>

    <h3>(Volcanoes that have erupted after the year 1000)</h3>

    <table>
        {{#data}}
        <tr>
            <th>Name</th>
            <th>Last Erupted Year</th>
        </tr>
        <tr>
            <td>{{volcano_name}}</td>
            <td>{{last_eruption_year}}</td>
        </tr>
        {{/data}}

    </table>

</body>

</html>
